services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: durian_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: durian_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Radius Server
  radius:
    build: ./radius
    container_name: durian_radius
    volumes:
      - ./radius/raddb/clients.conf:/etc/raddb/clients.conf
      - ./radius/raddb/users:/etc/raddb/mods-config/files/authorize
      - ./radius/raddb/mods-available/sql:/etc/raddb/mods-available/sql
      - ./radius/raddb/sites-available/default:/etc/raddb/sites-available/default
    ports:
      - "1812:1812/udp"
    depends_on:
      - db
    # Run as root to allow radiusd to drop privileges properly
    user: root
    command: ["radiusd", "-X"]

  # Elysia Backend
  backend:
    build: ./backend
    container_name: durian_backend
    ports:
      - "8080:8080"
    environment:
      # DATABASE_URL: postgres://user:password@db:5432/durian_db
      DATABASE_URL: postgresql://neondb_owner:npg_V3v2OzYQmtls@ep-curly-paper-a1vss3x5-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      RADIUS_SERVER: radius
      RADIUS_SECRET: testing123
    depends_on:
      - db
      - radius

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: durian_frontend
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data: